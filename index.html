<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
</head>
<body>
    <div id="left-side">
        <p id="icon-label">
            <object data="images/wave.svg" type="image/svg+xml"></object>
            Oceans
        </p>    
        <p id="source-pic">Photo by <a href="https://unsplash.com/@joelvodell?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Joel Vodell</a> on <a href="https://unsplash.com/s/photos/ocean?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>
    <div id="right-side">
        <div class="top-section">
            <p>This is not an eel online service! You know you need something like this in your life to help you explore the deepest seas.</p>
            <p class="last-item">Come on ride the wave. You <em>know</em> you want to!</p>
        </div>
        <div class="middle-section">
            <p class="mid-head">Let's Do This!</p>
            <div class="form-inputs">
                <form action="example.com/post" method="post" id="form1">
                    <div class="f-container">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required placeholder="Ringo">
                    </div>
                    <div class="f-container">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required placeholder="Starrfish">
                    </div>
                    
                    <div class="f-container">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email"required placeholder="FinDiesel@gmail.com">
                    </div>
                    
                    <div class="f-container">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" id="phone_number" name="phone_number" placeholder="867-5309">
                    </div>

                    <div class="f-container">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="7" title="Password must contain at least 7 characters." placeholder="Seas_the_day!">
                    </div>
                    
                    <div class="f-container">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required minlength="7" title="Password must contain at least 7 characters." placeholder="Seas_the_day!">
                    </div>
                </form>
            </div>
        </div>

        <div class="right-bottom">
            <button type="submit" form = "form1" id="account-btn">Create Account</button>
            <p>Already have an account?<a href="">Log In</a></p>
        </div>
        
    </div>
</body>
</html>
